<html>
<head>
	<link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.2/dist/leaflet.css" />
	<script src="https://unpkg.com/leaflet@1.9.2/dist/leaflet.js"></script>
</head>
<body>
	<div id="map" style="width: 100%; height: 100%;"></div>
	<script src="./wasm_exec.js"></script>
	<script>
	  (async () => {
		const go = new Go();
		const { instance } = await WebAssembly.instantiateStreaming(
		  fetch('worldmap.wasm'),
		  go.importObject
		);
		await go.run(instance);
	  })();
	  async function run() {
		console.clear();
		await go.run(inst);
		inst = await WebAssembly.instantiate()
	  }
	</script>
    <script>
		var map = L.map('map');
		L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);
		map.setView([35.3386861, 139.4870951], 4);
		function debug(msgData) {
			var iss_position = JSON.parse(msgData).iss_position;
			map.setView([iss_position.latitude, iss_position.longitude]);
			L.marker([iss_position.latitude, iss_position.longitude],{"color": "#910000"}).addTo(map);
		}
	</script>
</body>
</html>
