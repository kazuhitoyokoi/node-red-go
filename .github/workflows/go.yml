name: Go
on:
  push:
    branches: [ "main" ]
jobs:
  release:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Set up Go
      uses: actions/setup-go@v3
    - name: release
      run: |
        echo "package main; func flows() string { return \`" > flows.go
        cat examples/console.json >> flows.go
        echo "\`}" >> flows.go
        GOOS=js GOARCH=wasm go build -o docs/console.wasm
        echo "package main; func flows() string { return \`" > flows.go
        cat examples/worldmap.json >> flows.go
        echo "\`}" >> flows.go
        GOOS=js GOARCH=wasm go build -o docs/worldmap.wasm
        git config --global user.email "kazuhitoyokoi@nodered.jp"
        git config --global user.name "Kazuhito Yokoi"
        git add docs/*.wasm
        git commit -m "Update wasm files"
        git push
